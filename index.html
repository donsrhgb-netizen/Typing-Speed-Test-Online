<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Poppins:wght@400;500;600;700&family=Great+Vibes&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.js"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .font-serif-cert {
        font-family: 'EB Garamond', serif;
      }
      .font-script {
        font-family: 'Great Vibes', cursive;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes key-pop {
        0% {
          transform: scale(1);
          background-color: transparent;
        }
        50% {
          transform: scale(1.2);
          background-color: rgba(var(--color-accent-primary-rgb), 0.3);
        }
        100% {
          transform: scale(1);
          background-color: transparent;
        }
      }
      .animate-key-pop {
        animation: key-pop 0.2s ease-out;
        border-radius: 3px;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .print-container, .print-container * {
          visibility: visible;
        }
        .print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
        }
        .print-certificate {
          width: 100vw;
          height: 100vh;
          border-radius: 0;
          border: none;
          box-shadow: none;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>

</html>
