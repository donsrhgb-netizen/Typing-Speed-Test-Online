<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Poppins:wght@400;500;600;700&family=Great+Vibes&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.js"></script>
    <style>
      /* CRITICAL: Define default variables immediately. 
         These are the "Default/Cyberpunk" theme colors. */
      :root {
        --color-bg-primary: #0f172a;
        --color-bg-secondary: #1e293b;
        --color-bg-tertiary: #334155;
        --color-bg-interactive: #475569;
        --color-text-primary: #f1f5f9;
        --color-text-secondary: #94a3b8;
        --color-text-tertiary: #64748b;
        --color-text-inverted: #0f172a;
        --color-accent-primary: #22d3ee;
        --color-accent-primary-rgb: 34, 211, 238;
        --color-accent-secondary: #06b6d4;
        --color-shadow-primary: rgba(34, 211, 238, 0.1);
        --color-error: #f87171;
        --color-error-bg: rgba(248, 113, 113, 0.2);
        --color-correct: #4ade80;
        --color-correct-bg: rgba(74, 222, 128, 0.15);
      }
      
      /* Force body styling with standard CSS to avoid FOUC (Flash of Unstyled Content) 
         or white screen if Tailwind is slow/fails. */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0f172a; /* Hard fallback */
        background-color: var(--color-bg-primary);
        color: #f1f5f9; /* Hard fallback */
        color: var(--color-text-primary);
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Helper classes for immediate font availability */
      .font-mono { font-family: 'Roboto Mono', monospace; }
      .font-serif-cert { font-family: 'EB Garamond', serif; }
      .font-script { font-family: 'Great Vibes', cursive; }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      .animate-shake { animation: shake 0.3s ease-in-out; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      
      @keyframes key-pop {
        0% { transform: scale(1); background-color: transparent; }
        50% { transform: scale(1.2); background-color: rgba(var(--color-accent-primary-rgb), 0.3); }
        100% { transform: scale(1); background-color: transparent; }
      }
      .animate-key-pop { animation: key-pop 0.2s ease-out; border-radius: 3px; }
      
      /* Print styles */
      @media print {
        body * { visibility: hidden; }
        .print-container, .print-container * { visibility: visible; }
        .print-container { position: absolute; left: 0; top: 0; width: 100%; height: 100%; padding: 0; margin: 0; }
        .print-certificate { width: 100vw; height: 100vh; border-radius: 0; border: none; box-shadow: none; }
        .no-print { display: none !important; }
      }
    </style>
    
    <!-- Theme Initialization Script: Runs blocking to ensure variables are set before React render -->
    <script>
      (function() {
        try {
          // Check local storage safely
          var localProfile = localStorage.getItem('typingTestUserProfile');
          var theme = 'default';
          
          // Determine theme based on storage or system preference
          if (localProfile) {
            var parsed = JSON.parse(localProfile);
            if (parsed.preferences) {
              if (parsed.preferences.colorMode === 'system') {
                var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'default' : 'arctic';
              } else if (parsed.preferences.theme) {
                theme = parsed.preferences.theme;
              }
            }
          } else {
             var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
             theme = prefersDark ? 'default' : 'arctic';
          }

          // Minimal definitions for the two main starting themes to ensure fast painting
          var themeColors = {
            'default': {
              '--color-bg-primary': '#0f172a',
              '--color-text-primary': '#f1f5f9',
            },
            'arctic': {
              '--color-bg-primary': '#f1f5f9',
              '--color-text-primary': '#1e293b',
            }
          };

          var selected = themeColors[theme];
          if (selected) {
            var root = document.documentElement;
            for (var key in selected) {
              root.style.setProperty(key, selected[key]);
            }
          }
        } catch (e) {
          console.warn("Theme init warning:", e);
        }
      })();
    </script>

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
  <!-- Standard CSS class for background added here as valid backup for Tailwind -->
  <body class="bg-[var(--color-bg-primary)] text-[var(--color-text-primary)] transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
