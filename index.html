<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Poppins:wght@400;500;600;700&family=Great+Vibes&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.js"></script>
    
    <style>
      /* CRITICAL: Define default variables immediately. */
      :root {
        --color-bg-primary: #0f172a;
        --color-bg-secondary: #1e293b;
        --color-text-primary: #f1f5f9;
        --color-text-secondary: #94a3b8;
        --color-accent-primary: #22d3ee;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0f172a; /* Hard fallback */
        color: #f1f5f9; /* Hard fallback */
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Helper classes for immediate font availability */
      .font-mono { font-family: 'Roboto Mono', monospace; }
      .font-serif-cert { font-family: 'EB Garamond', serif; }
      .font-script { font-family: 'Great Vibes', cursive; }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      .animate-shake { animation: shake 0.3s ease-in-out; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      
      @keyframes key-pop {
        0% { transform: scale(1); background-color: transparent; }
        50% { transform: scale(1.2); background-color: rgba(34, 211, 238, 0.3); }
        100% { transform: scale(1); background-color: transparent; }
      }
      .animate-key-pop { animation: key-pop 0.2s ease-out; border-radius: 3px; }

      /* Loading Fallback Styles */
      #loading-fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #0f172a;
        color: #f1f5f9;
        font-family: sans-serif;
        z-index: 9999;
        position: fixed;
        top: 0;
        left: 0;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #22d3ee;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      #error-display {
        display: none;
        padding: 20px;
        color: #ff6b6b;
        background: #1a1a1a;
        font-family: monospace;
        white-space: pre-wrap;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        overflow: auto;
      }
    </style>

    <!-- Global Error Handler: Catches startup crashes -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var loader = document.getElementById('loading-fallback');
        if (loader) loader.style.display = 'none';
        
        var errorDisplay = document.getElementById('error-display');
        if (errorDisplay) {
          errorDisplay.style.display = 'block';
          var cleanMessage = message || 'Unknown Error';
          var cleanSource = source || 'Unknown Source';
          errorDisplay.innerHTML = '<h1>Application Error</h1>' +
            '<p>The application failed to start.</p>' +
            '<hr style="border-color: #333; margin: 10px 0;">' +
            '<strong>Error:</strong> ' + cleanMessage + '<br>' +
            '<strong>File:</strong> ' + cleanSource + ':' + lineno + '<br>' +
            '<pre style="background: #333; padding: 10px; border-radius: 4px; margin-top: 10px;">' + (error ? error.stack : 'No stack trace') + '</pre>';
        }
      };
      
      // FAILSAFE: If app doesn't load in 4 seconds, kill the spinner so user isn't stuck.
      setTimeout(function() {
        var loader = document.getElementById('loading-fallback');
        if (loader && loader.style.opacity !== '0' && loader.style.display !== 'none') {
             console.warn("App took too long to load. Forcing loader removal.");
             loader.style.display = 'none'; // Force hide to reveal potential underlying error UI
        }
      }, 5000);
    </script>
    
    <!-- Theme Initialization -->
    <script>
      (function() {
        try {
          var localProfile = localStorage.getItem('typingTestUserProfile');
          var theme = 'default';
          if (localProfile) {
            var parsed = JSON.parse(localProfile);
            if (parsed.preferences && parsed.preferences.theme) {
              theme = parsed.preferences.theme;
            } else if (parsed.preferences && parsed.preferences.colorMode === 'system') {
               theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'default' : 'arctic';
            }
          } else {
             theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'default' : 'arctic';
          }
          
          if (theme === 'arctic') {
            document.documentElement.style.setProperty('--color-bg-primary', '#f1f5f9');
            document.documentElement.style.setProperty('--color-text-primary', '#1e293b');
            document.body.style.backgroundColor = '#f1f5f9';
            document.body.style.color = '#1e293b';
          }
        } catch (e) { console.warn("Theme init warning:", e); }
      })();
    </script>

  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "date-fns": "https://esm.sh/date-fns@2.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-[var(--color-bg-primary)] text-[var(--color-text-primary)] transition-colors duration-300">
    <div id="loading-fallback">
      <div class="loader-spinner"></div>
      <div>Loading application...</div>
    </div>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
